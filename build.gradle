apply plugin: "java"
apply plugin: "idea"
apply plugin: 'maven'
apply plugin: 'signing'

sourceCompatibility = 1.6

repositories {
	mavenCentral()
}

dependencies {
	compile "com.google.code.gson:gson:2.8.2"
	compile "org.apache.httpcomponents:httpcore:4.4.8"
	compile "org.apache.httpcomponents:httpclient:4.5.3"

	testCompile "junit:junit:4.12"
	testCompile "org.mockito:mockito-core:2.8.9"
	testCompile "org.hamcrest:hamcrest-library:1.3"
	testCompile "org.slf4j:slf4j-simple:1.7.25"
	testCompile "com.pszymczyk.consul:embedded-consul:1.0.0"
}

// --------------------------------------------------------------
// Tasks for publishing into Maven Central

task sourcesJar(type: Jar) {
	classifier = 'sources'
	from sourceSets.main.allSource
}

task javadocJar(type: Jar) {
	classifier = 'javadoc'
	from javadoc
}

artifacts {
	archives jar
	archives sourcesJar
	archives javadocJar
}

group = "com.ecwid.consul"
archivesBaseName = "consul-api"
version = "1.3.0"

def doUploadArchives = project.hasProperty('sonatypeUsername') && project.hasProperty('sonatypePassword')
if (doUploadArchives) {

	signing {
		sign configurations.archives
	}

	uploadArchives {
		repositories {
			mavenDeployer {
				beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

				repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
					authentication(userName: sonatypeUsername, password: sonatypePassword)
				}

				snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
					authentication(userName: sonatypeUsername, password: sonatypePassword)
				}

				pom.project {
					name 'Ecwid Consul API'
					packaging 'jar'
					description 'Java client for Consul HTTP API (http://consul.io)'
					url 'https://github.com/Ecwid/consul-api'

					scm {
						connection 'scm:git:git@github.com:Ecwid/consul-api.git'
						developerConnection 'scm:git:git@github.com:Ecwid/consul-api.git'
						url 'https://github.com/Ecwid/consul-api.git'
					}

					licenses {
						license {
							name 'The Apache License, Version 2.0'
							url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
						}
					}

					developers {
						developer {
							id 'vgv'
							name 'Vasily Vasilkov'
							email 'vgv@ecwid.com'
						}
					}
				}
			}
		}
	}
}

// --------------------------------------------------------------
// Wrapper

task wrapper(type: Wrapper) {
	gradleVersion = '4.5.1'
}

// --------------------------------------------------------------
// Local Maven Publishing
apply plugin: 'maven-publish'

task sourceJar(type: Jar) {
	from sourceSets.main.allSource
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			groupId groupId
			artifactId archivesBaseName
			version "$version"

			from components.java

			artifact sourceJar {
				classifier "sources"
			}
		}
	}
}